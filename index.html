<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<header>
			<h2>SPLI</h2>
			<h2>TTER</h2>
		</header>

		<main>
			<section class="bill">
				<p class="first">Bill</p>
			</section>

			<p class="second">Select Tip %</p>
			<section class="select-tip">
				<button class="btn-1">5%</button>
				<button class="btn-2">10%</button>
				<button class="btn-3">15%</button>
				<button class="btn-4">25%</button>
				<button class="btn-5">50%</button>
				<button class="custom">Custom</button>
			</section>

			<section class="people">
				<p class="third">Number of People</p>
			</section>

			<section class="tip">
				<div class="amount">
					<p class="fourth">Tip Amount</p>
					<p class="person">/ person</p>
				</div>
				<div class="total">
					<p class="fifth">Total</p>
					<p class="person">/ person</p>
				</div>
				<button class="reset">
					<p class="box">Reset</p>
				</button>
			</section>
		</main>
	</body>
</html>
